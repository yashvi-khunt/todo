<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- Container Division for all contents -->
    <div class="container">
      <div class="main-div">
        <!-- heading -->
        <div id="heading">TODO - LIST</div>
        <!-- heading -->

        <!-- Search, Add and Searchbar-->
        <div id="search">
          <!-- Search Bar-->
          <input type="text" placeholder="Add new task" id="searchbar" />

          <!-- Add Button -->
          <!-- <img src="./images/add.svg" id="addbtn" /> -->

          <!-- Search button-->
          <!-- <img src="./images/search.svg" id="searchbtn" />  -->

          <!-- Add Button -->
          <svg
            id="addbtn"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="pink"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- outer ring -->
            <path
              d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
              stroke="#1C274C"
              stroke-width="1.5"
            />

            <!-- plus -->
            <path
              d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15"
              stroke="#1C274C"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <!-- Add Button -->

          <!-- Search button-->
          <svg
            id="searchbtn"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
              stroke="#1C274C"
              stroke-width="1.5"
            />

            <path
              d="M14 14L16 16"
              stroke="#1C274C"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M15 11.5C15 13.433 13.433 15 11.5 15C9.567 15 8 13.433 8 11.5C8 9.567 9.567 8 11.5 8C13.433 8 15 9.567 15 11.5Z"
              stroke="#1C274C"
              stroke-width="1.5"
            />
          </svg>
          <!-- Search button-->
        </div>
        <!-- Search, Add and Searchbar-->

        <!-- dropdowns and tab-bar -->
        <div id="dropdowns">
          <!-- Action dropdown -->
          <div id="actions">
            <!-- <label for="action">Action</label> -->
            <select name="action" id="ddAction">
              <option value="action">Action</option>
              <option value="select-all" id="select-all">Select All</option>
              <option value="unselect-all" id="unselect-all">
                Unselect All
              </option>
              <option value="delete-selected" id="delete-selected">
                Delete Seclected
              </option>
            </select>
          </div>

          <!-- Sort dropdown -->
          <div id="sort">
            <!-- <label for="sorting">Sort</label> -->
            <select name="sorting" id="ddSort">
              <option value="Sort">Sort</option>
              <option value="ascending" id="a-z">A - Z</option>
              <option value="descending" id="z-a">Z - A</option>
              <option value="oldest" id="oldest">Oldest</option>
              <option value="newest" id="newest">Newest</option>
            </select>
          </div>

          <!-- Activity tabs -->
          <div id="tab-bar">
            <button class="tab" id="display-all">All</button>
            <button class="tab" id="display-active">Active</button>
            <button class="tab" id="display-completed">Completed</button>
          </div>
        </div>
        <!-- dropdowns and tab-bar -->

        <!-- List of all tasks-->
        <div id="list">
          <div class="list-item">
            <input type="checkbox" name="select" />
            <label>akjsmcie </label>
            <span
              ><input type="text" placeholder="Edit task" class="edit"
            /></span>

            <img src="./images/edit.svg" />

            <img src="./images/delete.svg" />
          </div>

          <div class="list-item">
            <input type="checkbox" name="select" />
            <label>fjhizjds</label>
            <span
              ><input type="text" placeholder="Edit task" class="edit"
            /></span>
            <img src="./images/edit.svg" />

            <img src="./images/delete.svg" />
          </div>
        </div>
        <!-- List of all tasks-->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Container Division for all contents -->
    <div class="container">
      <div class="main-div">
        <!-- heading -->
        <div id="heading">TODO - LIST</div>
        <!-- heading -->

        <!-- Search, Add and Searchbar-->
        <div id="search">
          <!-- Add Button -->
          <img src="./images/add.svg" id="addbtn" />

          <!-- Search Bar-->
          <input
            type="text"
            placeholder="Add new task"
            id="searchbar"
            disabled
          />

          <!-- Search button-->
          <img src="./images/search.svg" id="searchbtn" />
        </div>
        <!-- Search, Add and Searchbar-->

        <!-- List of all tasks-->
        <div id="list">
          <ul>
            <li>
              <div class="list-item">
                <label>akjsmcie</label>

                <!-- edit button -->
                <img src="./images/edit.svg" />

                <!-- delete button -->
                <img src="./images/delete.svg" />
              </div>
            </li>
            <li>
              <div class="list-item">
                <label>fjhizjds</label>

                <!-- edit button -->
                <img src="./images/edit.svg" />

                <!-- delete button -->
                <img src="./images/delete.svg" />
              </div>
            </li>
          </ul>
        </div>
        <!-- List of all tasks-->

        <!-- dropdowns and tab-bar -->
        <div id="dropdowns">
          <!-- Action dropdown -->
          <div id="actions">
            <!-- <label for="action">Action</label> -->
            <select name="action" id="ddAction">
              <option value="action">Action</option>
              <option value="select-all" id="select-all">Select All</option>
              <option value="unselect-all" id="unselect-all">
                Unselect All
              </option>
              <option value="delete-selected" id="delete-selected">
                Delete Seclected
              </option>
            </select>
          </div>

          <!-- Sort dropdown -->
          <div id="sort">
            <!-- <label for="sorting">Sort</label> -->
            <select name="sorting" id="ddSort">
              <option value="Sort">Sort</option>
              <option value="a-z" id="a-z">A-Z</option>
              <option value="z-a" id="z-a">Z-A</option>
              <option value="oldest" id="oldest">Oldest</option>
              <option value="newest" id="newest">Newest</option>
            </select>
          </div>

          <!-- Activity tabs -->
          <div id="tab-bar">
            <button class="tab active" id="diaplay-all">All</button>
            <button class="tab" id="display-active">Active</button>
            <button class="tab" id="diplay-completed">Completed</button>
          </div>
        </div>
        <!-- dropdowns and tab-bar -->
      </div>
    </div>
  </body>
</html>
